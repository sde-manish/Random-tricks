<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
       
        <form>
            <h1>Love Calculator</h1>
            <input id="your-name" type="text" placeholder="Enter your Name" required>
            <input id="crush-name" type="text" placeholder="Enter your Crush Name" required>
            <div class="Button"><input id="button" type="button" value="Calculate" ></div>
           
        </form>
        <div class="result-div">
            <h3 id="message"></h3>
            <h1 id="result"></h1></div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
